<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-red-300 flex justify-center items-center min-h-screen">

    <div class="bg-red-200 p-14 rounded shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Clicker Game</h1>
        <p class="text-lg mb-4">Points: <span id="points" class="font-bold">0</span></p>
        <button id="clickButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Click me!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
